name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Only run this workflow when changes are pushed to the main branch
      - master # Include master branch if you use it

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use a stable Node version

      - name: Install dependencies ğŸ“¦
        run: npm install

      # --- This is the step that was causing the error ---
      - name: Run the build script âš™ï¸
        # We explicitly set PUBLIC_URL to the root path and CI=false to allow warnings.
        run: CI=false PUBLIC_URL=/ npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Tells it to deploy the output from the npm run build step
          # The destination branch is gh-pages (default)
